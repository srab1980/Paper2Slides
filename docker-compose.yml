version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: paper2slides-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./paper2slides/.env:/app/paper2slides/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - IMAGE_GEN_API_KEY=${IMAGE_GEN_API_KEY}
      - IMAGE_GEN_BASE_URL=${IMAGE_GEN_BASE_URL}
      - IMAGE_GEN_MODEL=${IMAGE_GEN_MODEL}
      - IMAGE_GEN_PROVIDER=${IMAGE_GEN_PROVIDER:-openrouter}
      - IMAGE_GEN_RESPONSE_MIME_TYPE=${IMAGE_GEN_RESPONSE_MIME_TYPE:-image/png}
      - RAG_LLM_API_KEY=${RAG_LLM_API_KEY}
      - RAG_LLM_BASE_URL=${RAG_LLM_BASE_URL}
      - RAG_LLM_MAX_TOKENS=${RAG_LLM_MAX_TOKENS}
      - GOOGLE_GENAI_BASE_URL=${GOOGLE_GENAI_BASE_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paper2slides-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: paper2slides-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - paper2slides-network

networks:
  paper2slides-network:
    driver: bridge
